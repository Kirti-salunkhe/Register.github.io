<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="css\bootstrap.min.css">
		<link rel="stylesheet" href="style.css">	
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="main.js"></script>
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 box">
				<div class="textbox">
				<form>
					<h2 class="text-white">Register Here</h2>
					<div class="form-group">
						<lable><i class="fa fa-user fa-1x pr-2"></i>Name</lable>
						<input type="text" id="na" placeholder="Name" class="form-control">
					</div>
					<p class="h5 text-danger" id="error1"></p>
					<div class="form-group">
						<lable><i class="fa fa-envelope fa-1x pr-2"></i>Email</lable>
						<input type="email" id="email" placeholder="Email" class="form-control">
					</div>
					<p class="h5 text-danger" id="error2"></p>
					<div class="form-group">
						<lable><i class="fa fa-lock fa-1x pr-2"></i>Password</lable>
						<input type="password" id="pass" placeholder="Password"  class="form-control">
					</div>
					
					<div class="form-group">
						<lable><i class="fa fa-lock fa-1x pr-2"></i>Confirm Password</lable>
						<input type="password" id="cpass" placeholder="Confirm Password" class="form-control">
					</div>
					<p class="h5 text-danger" id="error4"></p>
					<button type="button" class="btn btn-primary" onclick="valid()">Submit</button>
					<p class="h5 text-danger" id="error5"></p>
					
				</form>
				</div>
			</div>
		</div>
	</div>

	<script  src="js\jquery.js"></script>
	<script src="js\bootstrap.min.js"></script>
</body>
</html>
